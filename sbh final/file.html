<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Opportunity Suggestion</title>
</head>
<body>

    <div class="container">
        <h1> Your Career Bot</h1>
        <form id="jobForm">
            <label for="class10">Class 10 Marks(%):</label>
            <input type="text" id="class10" required>

            <label for="class12">Class 12 Marks(%):</label>
            <input type="text" id="class12" required>

            <label for="ug">UG Marks(%):</label>
            <input type="text" id="ug" required>

            <label for="pg">PG Marks(%):</label>
            <input type="text" id="pg" required>

            <label for="stream">Stream:</label>
            <input type="text" id="stream" required>
          
          <label for="additional skills">Additional Skills:</label>
            <input type="text" id="additional skills" required>
          
          <label for="certification">Certification and Courses:</label>
            <input type="text" id="certication" required>
          <label for="technical">Technical Strength:</label>
            <input type="text" id="technical" required>
          
          <label for="mode">Preferred mode of work:</label>
            <input type="text" id="mode" required>
          
          <label for="address">Address:</label>
            <input type="text" id="address" required>
          
          <label for="finance">Financial Background:</label>
            <input type="text" id="finance" required>

            <button type="button" onclick="suggestJobOpportunities()">Get Job Suggestions</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
  
</body>
</html>
